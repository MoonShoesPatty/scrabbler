<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Amazing Un-Scrabbler</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Title -->
    <header>
        <h1>Scrabbler</h1>
    </header>

    <!-- Letter Input -->
    <form class="letterSubmission">
        <input type="text" class="letterInput" placeholder="What letters ya got?">
        <input type="submit" value="Go!">
    </form>

    <!-- Loading Spinner -->
    <div class="spinner01 hideElement">
        <div class="spinner01--01 spinner01--item"></div>
        <div class="spinner01--02 spinner01--item"></div>
        <div class="spinner01--03 spinner01--item"></div>
        <div class="spinner01--04 spinner01--item"></div>
        <div class="spinner01--05 spinner01--item"></div>
    </div>

    <main class="resultsContainer">
        <ul class="resultsList">

        </ul>
    </main>

    <script src="scripts/script.js"></script>
</body>
</html>
